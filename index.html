<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Builder Pro v6.0 | THCS Lý Tự Trọng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Times+New+Roman&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b1120; color: #f1f5f9; }

        @media print {
            .no-print { display: none !important; }
            .page-break { break-before: page; }
            body { background: white; color: black; }
            #test-preview { border: none; box-shadow: none; width: 100%; padding: 0; margin: 0; background: white; }
        }
        
        #test-preview { font-family: 'Times New Roman', serif; color: #1e293b; line-height: 1.5; }
        .dotted-line { border-bottom: 1.5px dotted #94a3b8; height: 1.6em; width: 100%; display: block; }
        
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        /* FIX LỖI DÍNH CHỮ KHI XUẤT WORD */
        .option-item { display: inline-block; min-width: 22%; padding-right: 15px; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row overflow-hidden">

    <aside class="w-full md:w-[400px] p-6 no-print h-screen flex flex-col gap-4 overflow-y-auto border-r border-slate-800 bg-[#0f172a] shadow-2xl">
        <div class="flex items-center gap-3 mb-2">
            <div class="p-2 bg-blue-600 rounded-lg shadow-lg">
                <i data-lucide="shield-check" class="text-white w-5 h-5"></i>
            </div>
            <h1 class="text-lg font-bold text-white uppercase tracking-tight">ExamBuilder <span class="text-blue-500 italic">PRO</span></h1>
        </div>

        <div class="glass p-4 rounded-2xl space-y-3">
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="info" class="w-3 h-3 text-blue-400"></i> Cấu hình kỳ thi
            </label>
            <input type="text" id="school-name" value="THCS LÝ TỰ TRỌNG" class="w-full bg-slate-800 border border-slate-700 p-2.5 rounded-xl text-xs text-white outline-none">
            <select id="exam-type" class="w-full bg-slate-800 border border-slate-700 p-2.5 rounded-xl text-xs text-white outline-none cursor-pointer">
                <option value="GIỮA KỲ I">Kiểm tra Giữa kỳ I</option>
                <option value="CUỐI KỲ I">Kiểm tra Cuối kỳ I</option>
                <option value="GIỮA KỲ II">Kiểm tra Giữa kỳ II</option>
                <option value="CUỐI KỲ II">Kiểm tra Cuối kỳ II</option>
            </select>
        </div>

        <div class="glass p-4 rounded-2xl space-y-3">
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="book-open" class="w-3 h-3 text-emerald-400"></i> Phạm vi kiến thức (12 Units)
            </label>
            <div class="grid grid-cols-3 gap-2">
                <script>
                    for(let i=1; i<=12; i++) {
                        document.write(`
                            <label class="flex items-center gap-2 bg-slate-800/50 p-2 rounded-lg border border-slate-700 cursor-pointer hover:border-blue-500 transition">
                                <input type="checkbox" class="unit-cb w-3.5 h-3.5 accent-blue-500" value="${i}" ${i<=3 ? 'checked' : ''}>
                                <span class="text-[10px] font-bold">U${i}</span>
                            </label>
                        `);
                    }
                </script>
            </div>
        </div>

        <div class="mt-auto space-y-3">
            <button onclick="generateTest()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 text-xs uppercase tracking-widest hover:bg-blue-500 transition shadow-xl active:scale-95">
                <i data-lucide="zap" class="w-4 h-4"></i> Tạo đề 40 câu chuẩn
            </button>
            
            <div class="relative w-full" id="dropdownContainer">
                <button id="dropdownBtn" class="w-full bg-white text-slate-900 font-bold py-4 rounded-2xl flex justify-center items-center gap-2 text-xs uppercase tracking-widest hover:bg-slate-50 transition shadow-md">
                    <i data-lucide="share-2" class="w-4 h-4"></i> Xuất bản đề thi
                </button>
                <div id="dropdownMenu" class="hidden absolute left-0 bottom-full mb-3 w-full bg-white rounded-2xl shadow-2xl overflow-hidden border border-slate-200 z-50">
                    <button onclick="window.print()" class="flex items-center gap-3 w-full text-left px-5 py-3.5 hover:bg-blue-50 border-b border-slate-100 text-xs font-bold text-slate-700">
                        <i data-lucide="printer" class="w-4 h-4 text-blue-500"></i> In đề / Xuất PDF
                    </button>
                    <button onclick="exportToWord()" class="flex items-center gap-3 w-full text-left px-5 py-3.5 hover:bg-blue-50 text-xs font-bold text-slate-700">
                        <i data-lucide="file-text" class="w-4 h-4 text-emerald-500"></i> Tải file Word (.doc)
                    </button>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-6 md:p-10 overflow-y-auto flex justify-center bg-slate-950">
        <div id="test-preview" class="bg-white p-12 md:p-20 shadow-2xl w-full max-w-[210mm] min-h-[297mm] rounded-sm relative">
            <div class="flex flex-col items-center justify-center h-full text-slate-300 py-60 border-2 border-dashed border-slate-200 rounded-3xl">
                <i data-lucide="file-plus" class="w-12 h-12 mb-4"></i>
                <p class="text-sm font-medium italic">Chọn thông số và nhấn "Tạo đề" để bắt đầu</p>
            </div>
        </div>
    </main>

    <script src="bank.js"></script>
    <script>
        lucide.createIcons();
        const btn = document.getElementById('dropdownBtn');
        const menu = document.getElementById('dropdownMenu');
        const container = document.getElementById('dropdownContainer');
        btn.onclick = (e) => { e.stopPropagation(); menu.classList.toggle('hidden'); };
        window.onclick = (e) => { if (!container.contains(e.target)) menu.classList.add('hidden'); };

        function getGridClass(options) {
            const maxLen = Math.max(...options.map(opt => opt.length));
            return maxLen <= 12 ? 'grid-cols-4' : (maxLen <= 25 ? 'grid-cols-2' : 'grid-cols-1');
        }

        function generateTest() {
            if (typeof questionBank === 'undefined') {
                alert("Lỗi: Không tìm thấy file bank.js!");
                return;
            }

            const school = document.getElementById('school-name').value;
            const examType = document.getElementById('exam-type').value;
            const selectedUnits = Array.from(document.querySelectorAll('.unit-cb:checked')).map(cb => parseInt(cb.value));
            
            let filtered = questionBank.filter(q => selectedUnits.includes(q.unit)).sort(() => Math.random() - 0.5);

            // MA TRẬN 40 CÂU CHUẨN
            const listening = filtered.filter(q => q.type === 'listening').slice(0, 2); 
            const mcqs = filtered.filter(q => q.type === 'mcq').slice(0, 20);           
            const reading = filtered.filter(q => q.type === 'reading').slice(0, 1);     
            const writing = filtered.filter(q => q.type === 'writing').slice(0, 6);     

            document.getElementById('test-preview').innerHTML = `
                <div class="text-center mb-8">
                    <h2 class="font-bold text-lg uppercase">${school}</h2>
                    <h1 class="text-xl font-bold uppercase mt-2">ĐỀ KIỂM TRA ${examType}</h1>
                    <p class="text-sm italic">Môn: Tiếng Anh 8 — Thời gian làm bài: 60 phút</p>
                </div>
                
                <div class="mb-6 italic text-[14px] flex justify-between">
                    <span>Họ và tên: ............................................................</span>
                    <span>Lớp: ...........</span>
                </div>

                <div class="space-y-8">
                    <section>
                        <h3 class="font-bold mb-4 border-b border-black pb-0.5 uppercase">PART I. LISTENING (2.0 pts)</h3>
                        ${listening.map((l, idx) => `
                            <div class="mb-4">
                                <p class="text-[14px] italic mb-2">Section ${idx+1}: ${l.instruction}</p>
                                <div class="space-y-2">
                                    ${l.questions.map((q, i) => `
                                        <div class="flex justify-between text-[14px] pl-4">
                                            <span><strong>${i+1}.</strong> ${q.q}</span>
                                            <span class="font-bold">T / F</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </section>

                    <section>
                        <h3 class="font-bold mb-4 border-b border-black pb-0.5 uppercase">PART II. LANGUAGE FOCUS (5.0 pts)</h3>
                        <div class="space-y-5">
                            ${mcqs.map((q, i) => `
                                <div class="text-[14px]">
                                    <p><strong>Question ${i+1}:</strong> ${q.text}</p>
                                    <div class="mt-1 pl-4">
                                        ${q.options.map((opt, idx) => `
                                            <span class="option-item">
                                                ${String.fromCharCode(65+idx)}. ${opt}
                                            </span>`).join('')}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </section>

                    <section>
                        <h3 class="font-bold mb-4 border-b border-black pb-0.5 uppercase">PART III. READING (1.5 pts)</h3>
                        ${reading.map(r => `
                            <p class="italic mb-4 text-justify text-[14px] leading-relaxed">${r.passage}</p>
                            <div class="space-y-5">
                                ${r.questions.map((q, i) => `
                                    <div class="pl-2">
                                        <p class="text-[14px]"><strong>${i+1}.</strong> ${q.q}</p>
                                        <div class="dotted-line mt-2"></div>
                                    </div>
                                `).join('')}
                            </div>
                        `).join('')}
                    </section>

                    <section>
                        <h3 class="font-bold mb-4 border-b border-black pb-0.5 uppercase">PART IV. WRITING (1.5 pts)</h3>
                        <div class="space-y-10">
                            ${writing.map((q, i) => `
                                <div class="pl-2">
                                    <p class="text-[14px]"><strong>${i+1}.</strong> ${q.text}</p>
                                    <div class="dotted-line mt-5"></div>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                </div>
            `;
        }

        function exportToWord() {
            const school = document.getElementById('school-name').value || "Exam";
            const fileName = `${school}.doc`.replace(/\s+/g, '_');
            let previewClone = document.getElementById('test-preview').cloneNode(true);
            previewClone.querySelectorAll('.dotted-line').forEach(line => line.innerHTML = "..................................................................................................................................");
            
            const header = `<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'>
                <head><meta charset='utf-8'><style>
                    body{font-family:'Times New Roman'; font-size: 12pt;} 
                    .option-item { display: inline-block; width: 23%; }
                </style></head><body>`;
            
            const blob = new Blob(['\ufeff', header + previewClone.innerHTML + "</body></html>"], { type: 'application/msword' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url; link.download = fileName; link.click();
        }
    </script>
</body>
</html>
