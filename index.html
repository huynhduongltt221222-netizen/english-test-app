<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Builder Pro v10.0 | THCS Lý Tự Trọng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&family=Times+New+Roman&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0b1120; color: #f1f5f9; }
        @media print {
            .no-print { display: none !important; }
            .page-break { break-before: page; }
            body { background: white; color: black; }
            #test-preview { border: none; box-shadow: none; width: 100%; padding: 0; margin: 0; background: white; }
        }
        #test-preview { font-family: 'Times New Roman', serif; color: #1e293b; line-height: 1.5; font-size: 13pt; }
        .dotted-line { border-bottom: 1.5px dotted #94a3b8; height: 1.6em; width: 100%; display: block; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        /* SỬA LỖI DÍNH CHỮ */
        .option-item { display: inline-block; width: 24%; min-width: 150px; padding-right: 10px; vertical-align: top; }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row overflow-hidden">

    <aside class="w-full md:w-[420px] p-6 no-print h-screen flex flex-col gap-4 overflow-y-auto border-r border-slate-800 bg-[#0f172a] shadow-2xl">
        <div class="flex items-center gap-3 mb-2">
            <div class="p-2.5 bg-blue-600 rounded-xl shadow-lg"><i data-lucide="shield-check" class="text-white w-5 h-5"></i></div>
            <h1 class="text-lg font-bold text-white uppercase tracking-tight">ExamBuilder <span class="text-blue-500 italic">PRO</span></h1>
        </div>

        <div class="glass p-4 rounded-2xl space-y-3">
            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">Hành chính</label>
            <input type="text" id="school-name" value="THCS LÝ TỰ TRỌNG" class="w-full bg-slate-800 border border-slate-700 p-2.5 rounded-xl text-xs text-white outline-none">
            <select id="exam-type" class="w-full bg-slate-800 border border-slate-700 p-2.5 rounded-xl text-xs text-white cursor-pointer">
                <option value="GIỮA KỲ I">Kiểm tra Giữa kỳ I</option>
                <option value="CUỐI KỲ I">Kiểm tra Cuối kỳ I</option>
                <option value="GIỮA KỲ II">Kiểm tra Giữa kỳ II</option>
                <option value="CUỐI KỲ II">Kiểm tra Cuối kỳ II</option>
            </select>
        </div>

        <div class="glass p-4 rounded-2xl space-y-3">
            <label class="text-[10px] font-bold text-emerald-400 uppercase tracking-widest flex items-center gap-2">Phạm vi 12 Units</label>
            <div class="grid grid-cols-3 gap-2" id="unit-grid">
                </div>
        </div>

        <div class="mt-auto space-y-3">
            <button onclick="generateTest()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 text-xs uppercase hover:bg-blue-500 transition shadow-xl active:scale-95">
                <i data-lucide="zap" class="w-4 h-4"></i> Tạo đề 40 câu chuẩn
            </button>
            <button onclick="exportToWord()" class="w-full bg-white text-slate-900 font-bold py-4 rounded-2xl flex justify-center items-center gap-2 text-xs uppercase hover:bg-slate-50 transition shadow-md">
                <i data-lucide="file-text" class="w-4 h-4"></i> Tải file Word (.doc)
            </button>
        </div>
    </aside>

    <main class="flex-1 p-6 md:p-10 overflow-y-auto flex justify-center bg-slate-950">
        <div id="test-preview" class="bg-white p-12 md:p-20 shadow-2xl w-full max-w-[210mm] min-h-[297mm] rounded-sm relative">
            <div class="flex flex-col items-center justify-center h-full text-slate-300 py-60 border-2 border-dashed border-slate-200 rounded-3xl">
                <i data-lucide="file-check" class="w-16 h-16 mb-4"></i>
                <p class="text-sm font-medium italic">Hệ thống đã sẵn sàng 100%.</p>
            </div>
        </div>
    </main>

    <script>
        // NGÂN HÀNG CÂU HỎI HỢP NHẤT (Embedded Data)
        const questionBank = [
            // Listening (8 items/2 sections)
            { unit: 1, type: 'listening', instruction: 'Listen and circle T (True) or F (False).', questions: [
                { q: 'The speaker loves DIY projects.', a: 'T' }, { q: 'He spends 5 hours on TikTok.', a: 'F' },
                { q: 'Hanging out is his favorite hobby.', a: 'T' }, { q: 'He dislikes the countryside.', a: 'F' }
            ]},
            { unit: 2, type: 'listening', instruction: 'Listen and fill in the blanks.', questions: [
                { q: 'Life in the village is ______.', a: 'peaceful' }, { q: 'Farmers are ______.', a: 'busy' },
                { q: 'The nomadic life is ______.', a: 'hard' }, { q: 'Children play ______.', a: 'freely' }
            ]},
            // MCQ (20 items)
            { unit: 1, type: 'mcq', text: 'I adore _______ with my friends in the park.', options: ['hanging out', 'to hang', 'hang out', 'hung out'], answer: 'A' },
            { unit: 2, type: 'mcq', text: 'A tractor can plow _______ than a buffalo.', options: ['faster', 'fastly', 'more fast', 'fast'], answer: 'A' },
            { unit: 3, type: 'mcq', text: 'He was tired; _______, he finished his homework.', options: ['however', 'therefore', 'otherwise', 'so'], answer: 'A' },
            { unit: 4, type: 'mcq', text: 'Which ethnic group has the largest population?', options: ['The Kinh', 'The Tay', 'The Hmong', 'The Muong'], answer: 'A' },
            // ... (Add more items for other units)
            // Reading (6 items)
            { unit: 1, type: 'reading', passage: 'Leisure activities are essential for a balanced life...', questions: [
                { q: 'Why are leisure activities important?', a: 'They reduce stress.' }, { q: 'What do some people enjoy?', a: 'Outdoor sports.' },
                { q: 'Is DIY helpful?', a: 'Yes.' }, { q: 'Should we balance study?', a: 'Yes.' },
                { q: 'Is digital time harmful?', a: 'Yes.' }, { q: 'What is the main topic?', a: 'Leisure.' }
            ]},
            // Writing (6 items)
            { unit: 1, type: 'writing', text: 'I am fond of art. (Rewrite: I enjoy...)', answer: 'I enjoy art.' },
            { unit: 2, type: 'writing', text: 'A buffalo plows slowly. (Rewrite: A tractor plows...)', answer: 'A tractor plows faster.' },
            { unit: 3, type: 'writing', text: 'He was lazy; therefore, he failed. (Use: because)', answer: 'Because he was lazy, he failed.' }
        ];

        // Khởi tạo giao diện
        lucide.createIcons();
        const grid = document.getElementById('unit-grid');
        for(let i=1; i<=12; i++) {
            grid.innerHTML += `<label class="flex items-center gap-2 bg-slate-800/50 p-2 rounded-lg border border-slate-700 cursor-pointer hover:border-blue-500 transition">
                <input type="checkbox" class="unit-cb w-3.5 h-3.5 accent-blue-500" value="${i}" ${i<=3 ? 'checked' : ''}>
                <span class="text-[10px] font-bold">U${i}</span>
            </label>`;
        }

        function generateTest() {
            const school = document.getElementById('school-name').value;
            const examType = document.getElementById('exam-type').value;
